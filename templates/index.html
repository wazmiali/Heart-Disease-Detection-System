<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Detection</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body class="light-mode">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
            Heart Predictor
        </a>

        <span id="modeToggle" class="text-white ml-auto mr-3">üåô Dark Mode</span>
    </nav>

    <div class="container">

        <h1 class="text-center mt-4 mb-4">Heart Disease Detection Form</h1>

        <div class="form-container">
            <form action="/predict" method="post">

                <!-- FORM FIELDS SAME AS BEFORE (omitted for brevity) -->

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Gender</label>
                        <select class="form-control" name="male">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Current Smoker</label>
                        <select class="form-control" name="currentSmoker">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Cigarettes Per Day</label>
                        <input type="number" class="form-control" name="cigsPerDay" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>BP Medications</label>
                        <select class="form-control" name="BPMeds">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Prevalent Stroke</label>
                        <select class="form-control" name="prevalentStroke">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Hypertension</label>
                        <select class="form-control" name="prevalentHyp">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Diabetes</label>
                        <select class="form-control" name="diabetes">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Total Cholesterol</label>
                        <input type="number" class="form-control" name="totChol" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Systolic BP</label>
                        <input type="number" class="form-control" name="sysBP" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Diastolic BP</label>
                        <input type="number" class="form-control" name="diaBP" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>BMI</label>
                        <input type="number" step="0.01" class="form-control" name="BMI" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Heart Rate</label>
                        <input type="number" class="form-control" name="heartRate" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Glucose</label>
                        <input type="number" class="form-control" name="glucose" required>
                    </div>
                </div>

                <!-- KEEP ALL YOUR existing form inputs here -->

                <button class="btn btn-primary btn-block">Predict</button>
            </form>
        </div>

        {% if prediction %}
        <div class="result {% if prediction == 'Low' %}good{% else %}bad{% endif %}">
            <h2>Prediction Result</h2>
            <p>
                Your 10-year heart disease risk is:
                <strong>{{ prediction }}</strong>
            </p>
        </div>
        {% endif %}

    </div>

    <footer style="
    background-color: #0d6efd;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
">
        ¬© 2025 All Rights Reserved
    </footer>


    <!-- JS -->
    <script>
        // üåô DARK MODE TOGGLE
        const toggleBtn = document.getElementById("modeToggle");
        const body = document.body;

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");

            toggleBtn.textContent =
                body.classList.contains("dark-mode")
                    ? "‚òÄÔ∏è Light Mode"
                    : "üåô Dark Mode";
        });
    </script>

</body>

</html>
